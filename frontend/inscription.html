<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style-inscription.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-img">
    <a href="index.html">
    <img src="images/icon-left-font(rework).png" class="img-responsive">
    </a>
    </div>   
    <div class="container-inscription">

        <h1>Inscription</h1>
        <form>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" placeholder="Entrez votre email"><br>
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur"><br>
            <label for="password">Mot de passe</label><br>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe"><br><br>
            <label for="bio">Biographie</label><br>
            <textarea type="text" id="bio" name="bio" placeholder="Entrez votre biographie"></textarea><br><br>
            <input type="submit" id="register" value="Inscription">
          </form>
            
    </div>


    <script src="js/inscription.js"></script>

</body>
</html>
